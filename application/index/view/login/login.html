                    <h1>登录</h1>
                </div>
                <div style="margin-left:10px;margin-right:10px">

                        <input class="mdui-textfield-input" type="text" name="email" value="a@163.com" />
                    </div>
                    <div class="mdui-textfield">
                        <label class="mdui-textfield-label">密码</label>
                        <input class="mdui-textfield-input" type=password name="passw" />
                    </div>
                </div>
                <!-- 卡片的按钮 -->
                <div class="mdui-card-actions">
                    <input class="mdui-btn mdui-ripple mdui-center" type=submit name=s value="登录">
                </div>
            </div>
        </div>
    </form>
