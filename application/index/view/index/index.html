{include file="./public/common/top.html"/}
<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
	<meta name="renderer" content="webkit" />
	<meta name="force-rendering" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="__ROOT__/public/static/css/prodList.css" rel="stylesheet" type="text/css">
	<link href="__ROOT__/public/static/mdui/css/mdui.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="mdui-container">
		<!-- <center> -->
		<div id="content">
			<div id="search_div">
				<form method="post" action="{:url('index/index')}">
					<span class="input_span">商品名：<input type="text" name="fname" /></span>
					<span class="input_span">商品种类：
						<select name="fclass">
							<Option value="">不限</option>
							{foreach $fclasses as $row}
							<option value="{$row.fclass}">{$row.fclass}</option>
							{/foreach}
						</select>
					</span>
					<span class="input_span">商品价格区间：<input type="text" name="minprice" value="0" /> - <input type="text"
							name="maxprice" value="1000" /></span>
					<input type="submit" value="查 询">
				</form>
			</div>

			<div class="mdui-container">
				<div id="prod_content" class="mdui-center">
					<div class="mdui-row">
						{foreach $flower as $flower}
						<div class="mdui-col-xs-3">
							<div class="mdui-card prod_div mdui-hoverable">
								<div class="mdui-card-media">
									<a href="{:url('index/flowerdetail')}?flowerID={$flower.flowerID}">
										<img class="mdui-img-rounded"
											src="__ROOT__/public/static/picture/{$flower.picturem}">
										<div class="mdui-card-media-covered mdui-card-media-covered-gradient">
											<div class="mdui-card-primary">
												<div class="mdui-card-primary-title">{$flower.fname}</div>
											</div>
										</div>
									</a>
								</div>
								<div class="mdui-card-primary">
									<div class="mdui-card-primary-title price">{$flower.yourprice}元</div>
									<div class="mdui-card-primary-subtitle">已有{$flower.SelledNum}人购买</div>
								</div>
								<div class="mdui-card-actions">
									<a href='{:url("cart/addCart")}?flowerID={$flower.flowerID}'>
										<button class="mdui-btn mdui-ripple">加入购物车</button>
									</a>
									<button class="mdui-btn mdui-btn-icon mdui-float-right">
										<a href="{:url('index/flowerdetail')}?flowerID={$flower.flowerID}">
											<i class="mdui-icon material-icons">
												expand_more
											</i>
										</a>

									</button>
								</div>
							</div>
						</div>
						{/foreach}
					</div>
					<div style="clear: both"></div>
				</div>
			</div>
		</div>
	</div>
	{include file="./public/common/bottom.html"/}

	<!-- </center> -->
	<script src="__ROOT__/public/static/mdui/js/mdui.js"></script>
	</div>
</body>

</html>
