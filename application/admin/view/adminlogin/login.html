{include file="./public/common/admintop.html"/}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="__ROOT__/public/static/css/prodList.css" rel="stylesheet" type="text/css">
    <link href="__ROOT__/public/static/mdui/css/mdui.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="{:url('adminlogin/doLogin')}" method="post" name=f>
        <div class="mdui-container mdui-center" style="margin-top: 50px;width: 500px;margin-bottom: 50px;">
            <div class="mdui-card">
                <!-- 卡片的标题和副标题 -->
                <div class="mdui-text-center">
                    <h1>登录</h1>
                </div>
                <div style="margin-left:10px;margin-right:10px">
                    <div class="mdui-container-fluid">
                        <div class="mdui-textfield">
                            <label class="mdui-textfield-label">用户名</label>
                            <input class="mdui-textfield-input" type=text name="username" value="admin" />
                        </div>
                        <div class="mdui-textfield">
                            <label class="mdui-textfield-label">密码</label>
                            <input class="mdui-textfield-input" type="password" name="password" value="123" />
                        </div>
                    </div>
                </div>


                <!-- 卡片的按钮 -->
                <div class="mdui-card-actions">
                    <input class="mdui-btn mdui-ripple mdui-center" type=submit name=s value="登录">
                </div>
            </div>
        </div>
    </form>
    <script src="__ROOT__/public/static/mdui/js/mdui.js"></script>
</body>
