{include file="./public/common/admintop.html"/}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link href="__ROOT__/public/static/css/prodList.css" rel="stylesheet" type="text/css">
  <link href="__ROOT__/public/static/mdui/css/mdui.css" rel="stylesheet" type="text/css">
</head>

<body>
  <FORM action="{:url('flower/updateFlower')}" method="post" enctype="multipart/form-data">
    <div>
      <table style="width:550px;margin: 20px;" class="mdui-center mdui-shadow-6">
        <tr>
          <td colspan=2 style="background:url('image/ico_60.jpg'); text-align:center; width:650px;">
            <font size=4>鲜花修改</font>&nbsp;&nbsp;<a href="{:url('flower/index')}">返回</a>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>编号：</font>
          </td>
          <td><input class="mdui-textfield-input" type=text name="flowerID" SIZE="18" readonly="true" value="{$flower.flowerID}"></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>名称：</font>
          </td>
          <td><input class="mdui-textfield-input" type=text name="fname" SIZE=50 value="{$flower.fname}"></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>类别：</font>
          </td>
          <td><Select name="myclass" class="mdui-select">
              <Option value="鲜花" selected>鲜花
              <Option value="蛋糕">蛋糕
              <Option value="礼篮">礼篮
              <Option value="果篮">果篮
              <Option value="公仔">公仔
            </Select>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>用途：</font>
          </td>
          <td><Select name="fclass" class="mdui-select">
              <Option value="爱情鲜花">爱情鲜花
              <Option value="友情鲜花">友情鲜花
              <Option value="生日鲜花">生日鲜花
              <Option value="问候长辈">问候 长辈
              <Option value="回报老师">回报老师
              <Option value="祝福庆贺">祝福庆贺
              <Option value="婚庆鲜花">婚庆鲜花
              <Option value="探病慰问">探病慰问
              <Option value="生子祝贺">生子祝贺
              <Option value="道歉鲜花">道歉鲜花
              <Option value="家居鲜花">家居鲜花
              <Option value="丧葬哀思">丧葬哀思
              <Option value="开业乔迁">开业乔迁
              <Option value="商务礼仪">商务礼仪
            </Select>
          </td>
        </tr>
        <tr>
          <td style="text-align:right" >
            <font size=2>主材料：</font>
          </td>
          <td><Select name="fclass1" class="mdui-select">
              <Option value="玫瑰">玫瑰
              <Option value="康乃馨">康乃馨
              <Option value="郁金香">郁金香
              <Option value="百合">百合
              <Option value="扶郎">扶郎
              <Option value="马蹄莲">马蹄莲
              <Option value="向日葵">向日葵
              <Option value="蓝色妖姬">蓝色妖姬
            </Select>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>材料：</font>
          </td>
          <td><TextArea name="cailiao" class="mdui-textfield-input">{$flower.cailiao}</TextArea></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>包装：</font>
          </td>
          <td><TextArea name="baozhuang" class="mdui-textfield-input">{$flower.baozhuang}</TextArea></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>花语：</font>
          </td>
          <td><TextArea name="huayu" class="mdui-textfield-input">{$flower.huayu}</TextArea></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>说明：</font>
          </td>
          <td><input class="mdui-textfield-input" type=text name="shuoming" SIZE=50 value="{$flower.shuoming}"></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>市场价：</font>
          </td>
          <td><input class="mdui-textfield-input" type=text name="price" SIZE=18 value="{$flower.price}"></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>现价：</font>
          </td>
          <td><input class="mdui-textfield-input" type=text name="yourprice" SIZE=18 value="{$flower.yourprice}"></td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>最小图片：</font>
          </td>
          <td><input type="file" name="pictures" size="24">
            <img src="__ROOT__/public/static/picture/{$flower.pictures}">
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>图片：</font>
          </td>
          <td><input type="file" name="picturem" size="24">
            <a href="__ROOT__/public/static/picture/{$flower.picturem}">
              <img src="__ROOT__/public/static/picture/{$flower.picturem}" width="80" height="80" border="0"> </a>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>大图片：</font>
          </td>
          <td><input type="file" name="pictureb" size="24">
            <a href="__ROOT__/public/static/picture/{$flower.pictureb}">
              <img src="__ROOT__/public/static/picture/{$flower.pictureb}" width="80" height="80" border="0"> </a>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>详细介绍：</font>
          </td>
          <td><input type="file" name="pictured" size="24">
            <a href="__ROOT__/public/static/picture/{$flower.pictured}">
              <img src="__ROOT__/public/static/picture/{$flower.pictured}" width="100" height="80" border="0"> </a>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>材料图片：</font>
          </td>
          <td><input type="file" name="cailiaopicture" size="24">
            <a href="__ROOT__/public/static/picture/{$flower.cailiaopicture}">
              <img src="__ROOT__/public/static/picture/{$flower.cailiaopicture}" width="100" height="80" border="0">
            </a>
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <font size=2>包装图片：</font>
          </td>
          <td><input type="file" name="bzpicture" size="24">
            <a href="__ROOT__/public/static/picture/{$flower.bzpicture}">
              <img src="__ROOT__/public/static/picture/{$flower.bzpicture}" width="100" height="80" border="0"> </a>
          </td>
        </tr>
        <tr>
        <tr>
          <td style="text-align:right">
            <font size=2>是否特价：</font>
          </td>
          <td><Select name="tejia">
              <Option value="是" selected>是
              <Option value="否">否
            </Select>
          </td>
        </tr>
        <tr>
          <td colspan=2 style="text-align:center"><INPUT type="submit" name="s" value="提交"></td>
        </tr>
      </table>
    </div>
  </FORM>
  <script src="__ROOT__/public/static/mdui/js/mdui.js"></script>
</body>
